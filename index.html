<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Tic Tac Toe - Andrei Bruma</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <section>
         <h1 class="title" style = "font-size:50px; color:#D2691E; font-family: Copperplate, cursive;">Tic Tac Toe Game</h1>
         <div class="boxes" >
            <div class="cell" id="0" onclick="PressFnc(id);"></div>
            <div class="cell" id="1" onclick="PressFnc(id);"></div>
            <div class="cell" id="2" onclick="PressFnc(id);"></div>
            <div class="cell" id="3" onclick="PressFnc(id);"></div>
            <div class="cell" id="4" onclick="PressFnc(id);"></div>
            <div class="cell" id="5" onclick="PressFnc(id);"></div>
            <div class="cell" id="6" onclick="PressFnc(id);"></div>
            <div class="cell" id="7" onclick="PressFnc(id);"></div>
            <div class="cell" id="8" onclick="PressFnc(id);"></div>
         </div>
         <h2 class="message" id="finalMessage" style = "font-size:40px; color:#008080;"></h2>
         <button class="button" type="button" onclick="location.reload()">Restart Game</button>
         <h3 class="copyright" style = "font-size:20px; color:Grey;">Copyright &copy; 2022 Andrei Bruma</h3>
      </section>
      <script src="script.js"></script>
   </body>
</html>
